server {
    listen 80;
    add_header Content-Security-Policy "frame-src 'self' https://www.youtube.com https://www.youtube-nocookie.com;";
    # 1. Cấu hình phục vụ React tĩnh
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # 2. Cấu hình Proxy cho FastAPI
    location /api/ {
        # Đặt địa chỉ Upstream là tên dịch vụ Docker Compose CHÍNH XÁC.
        # Tên dịch vụ là english_buddy_api và nó chạy trên cổng 8000.
        proxy_pass http://english_buddy_api:8000; 
        
        # Cấu hình headers chuẩn
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}